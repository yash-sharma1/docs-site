swagger: '2.0'
info:
  title: 'Binance Chain Frontier API'
  version: 0.1.0
  description: 'The Binance Chain Frontier API: HTTP endpoints providing access to the Binance Chain validator node network and market data services.'
  termsOfService: 'https://www.binance.com/agreement.html'
  contact:
    name: 'Binance Support'
    email: 'support@binance.com'
    url: 'https://support.binance.com'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
basePath: /
schemes:
- https
# - wss
produces:
- application/json
tags:
-
  name: info
  description: 'Access to runtime metadata'
-
  name: account
  description: 'Access to an individual user''s trading activity'
-
  name: tx
  description: 'Access to transactions metadata'
-
  name: tokens
  description: 'Access to tokens metadata'
-
  name: market
  description: 'Access to DEX market data'
-
  name: order
  description: 'Access to historical orders'
-
  name: trade
  description: 'Access to historical trading activity'
-
  name: userdata
  description: 'Access to an individual user''s trading activity'
-
  name: node
  description: 'Access to the node RPC functions'
-
  name: frontier
  description: 'Access to the frontier services'
-
  name: misc
  description: Others
paths:
  /api/v1/time:
    get:
      tags:
      - misc
      summary: getTime
      operationId: getTime
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            type: object
            title: Times
            properties:
              ap_time: {type: string}
              block_time: {type: string}
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/node-info:
    get:
      summary: 'Obtain blockchain node runtime metadata'
      operationId: getNodeInfo
      produces:
      - application/json
      tags:
      - info
      - node
      responses:
        '200':
          description: Success
          schema:
            type: object
            title: 'Node info'
            description: 'Represents block height, current timestamp and the number of connected peers.'
  /api/v1/validators:
    get:
      summary: 'Obtain blockchain validators list'
      operationId: getValidators
      produces:
      - application/json
      tags:
      - info
      - node
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Validators'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/peers:
    get:
      summary: Obtain the peers list
      operationId: getPeers
      produces:
      - application/json
      tags:
      - info
      - node
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Peers'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/frontier-info:
    get:
      summary: 'Obtains frontier runtime data'
      operationId: getFrontierInfo
      produces:
      - application/json
      tags:
      - info
      - frontier
      responses:
        '200':
          description: Success
          schema:
            type: object
            title: 'Frontier info'
            description: 'Represents the current server time and sync state.'
            properties:
              time:
                type: integer
                title: 'The current server time'
                description: 'In unix time (the number of seconds since the Unix Epoch)'
                format: int64
  /api/v1/account/{address}:
    get:
      summary: 'Gets account metadata given an address'
      operationId: getAccount
      produces:
      - application/json
      tags:
      - node
      - account
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Account'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      parameters:
      -
        name: address
        in: path
        description: 'The account address to query'
        required: true
        type: string
  /api/v1/account/{address}/sequence:
    get:
      summary: 'Gets the current sequence for an address'
      operationId: getAccountSequence
      produces:
      - application/json
      tags:
      - node
      - account
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AccountSequence'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      parameters:
      -
        name: address
        in: path
        description: 'The account address to query'
        required: true
        type: string
  /api/v1/tx/{hash}:
    get:
      summary: 'Gets metadata for an individual transaction'
      operationId: getTransaction
      produces:
      - application/json
      tags:
      - node
      - tx
      parameters:
      -
        name: hash
        in: path
        description: 'The transaction hash to query'
        required: true
        type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/tokens:
    get:
      tags:
      - tokens
      summary: Gets a list of available tokens.
      operationId: getTokens
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Tokens'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/markets:
    get:
      tags:
      - market
      summary: Gets a list of market pairs.
      operationId: getPairs
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Markets'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/depth:
    get:
      tags:
      - market
      summary: getDepth
      operationId: getDepth
      produces:
      - application/json
      parameters:
      -
        in: query
        name: symbol
        description: symbol
        required: false
        type: string
      -
        in: query
        name: limit
        description: symbol
        required: false
        type: integer
        format: int32
      responses:
        '200':
          description: Success
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/v1/broadcast:
    post:
      tags:
      - node
      operationId: broadcastTx
      summary: 'Broadcasts a transaction, or a batch of up to 5 transactions, given their signed binary forms.'
      description: 'Use this API to broadcast your own signed transactions. Transactions must be sent in hex format in plain text, separated by commas (,).'
      consumes:
      - text/plain
      produces:
      - application/json
      schemes:
      - https
      parameters:
      - in: query
        name: sync
        description: Synchronous broadcast (wait for DeliverTx)
        required: false
        type: boolean
        default: false
      - in: body
        name: body
        required: true
        schema:
          type: string
          format: binary
          minLength: 1
          maxLength: 100000
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              properties:
                ok:
                  type: boolean
                code:
                  type: integer
                  format: int32
                data:
                  type: string
                log:
                  type: string
                hash:
                  type: string
                  title: Hash
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
  /api/query/trades-statistics:
    get:
      tags:
      - explorer
      summary: trades statistics by symbol
      operationId: getTradeStatisticsDTOUsingGET
      produces:
      - '*/*'
      parameters:
      - name: symbol
        in: query
        description: symbol
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TradeStatisticsDTO'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/block-trades:
    get:
      tags:
      - trade
      summary: Trades grouped by block
      description: Get historical trades per block. Order by block height DESC.
      operationId: getBlockTradesUsingGET
      produces:
      - application/json
      parameters:
      - name: address
        in: query
        description: the sender address
        required: false
        type: string
        allowEmptyValue: false
      - name: end
        in: query
        description: end time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: height
        in: query
        description: block height
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: limit
        in: query
        description: default 50; max 100.
        required: false
        type: integer
        default: 50
        format: int32
        allowEmptyValue: false
      - name: offset
        in: query
        description: start with 0; default 0.
        required: false
        type: integer
        default: 0
        format: int32
        allowEmptyValue: false
      - name: start
        in: query
        description: start time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BlockTradePageVo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/crypto-currency:
    get:
      tags:
      - market
      summary: CryptoCurrency rate
      description: Get exchange rate of crypto currency off Binance Chain. The rate is updated every 30 seconds.
      operationId: getCryptoCurrencyRateUsingGET
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties:
              type: number
              format: double
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/fiat-currency:
    get:
      tags:
      - market
      summary: Fiat currency rate
      description: Get exchange rate of fiat currency. The rate is updated every 5 minutes.
      operationId: getFiatCurrencyRateUsingGET
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties:
              type: number
              format: double
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/klines:
    get:
      tags:
      - market
      summary: Kline
      description: Kline/candlestick bars for a symbol. Klines are uniquely identified by their open time.
      operationId: getCandlestickBarsUsingGET
      produces:
      - application/json
      parameters:
      - name: symbol
        in: query
        description: symbol
        required: true
        type: string
      - name: interval
        in: query
        description: interval
        required: true
        type: string
        allowEmptyValue: false
        enum:
        - 1m
        - 3m
        - 5m
        - 15m
        - 30m
        - 1h
        - 2h
        - 4h
        - 6h
        - 8h
        - 12h
        - 1d
        - 3d
        - 1w
        - 1M
      - name: limit
        in: query
        description: default 500; max 1000.
        required: false
        type: integer
        format: int32
        allowEmptyValue: false
      - name: startTime
        in: query
        description: start time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: endTime
        in: query
        description: end time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
            example: ' [[

                              1499040000000,      // Open time

                              "0.01634790",       // Open

                              "0.80000000",       // High

                              "0.01575800",       // Low

                              "0.01577100",       // Close

                              "148976.11427815",  // Volume

                              1499644799999,      // Close time

                              "2434.19055334",    // Quote asset volume

                              308                // Number of trades

                      ]] '
      deprecated: false
  /api/v1/orders/closed:
    get:
      tags:
      - order
      summary: Closed order
      description: Get closed (filled and cancelled) openOrders for a given address
      operationId: getClosedOrdersUsingGET
      produces:
      - application/json
      parameters:
      - name: address
        in: query
        description: the sender address
        required: true
        type: string
        allowEmptyValue: false
      - name: end
        in: query
        description: end time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: limit
        in: query
        description: default 500; max 1000.
        required: false
        type: integer
        default: 500
        format: int32
        allowEmptyValue: false
      - name: offset
        in: query
        description: start with 0; default 0.
        required: false
        type: integer
        default: 0
        format: int32
        allowEmptyValue: false
      - name: side
        in: query
        description: order side
        required: false
        type: string
        allowEmptyValue: false
        enum:
        - BUY
        - SELL
      - name: start
        in: query
        description: start time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: status
        in: query
        description: order status list
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
        allowEmptyValue: false
      - name: symbol
        in: query
        description: symbol
        required: false
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderPageVo'
      deprecated: false
  /api/v1/orders/open:
    get:
      tags:
      - order
      summary: Open order
      description: Get open openOrders for a given address
      operationId: getOpenOrdersUsingGET
      produces:
      - application/json
      parameters:
      - name: address
        in: query
        description: the sender address
        required: true
        type: string
        allowEmptyValue: false
      - name: limit
        in: query
        description: default 500; max 1000.
        required: false
        type: integer
        default: 500
        format: int32
        allowEmptyValue: false
      - name: offset
        in: query
        description: start with 0; default 0.
        required: false
        type: integer
        default: 0
        format: int32
        allowEmptyValue: false
      - name: symbol
        in: query
        description: symbol
        required: false
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderPageVo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/orders/{id}:
    get:
      tags:
      - order
      summary: Order
      description: Get an individual order's status
      operationId: getOrderUsingGET
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: order id
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/OrderVo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/ticker/24hr:
    get:
      tags:
      - market
      summary: 24 hour price
      description: 24 hour price change statistics.
      operationId: get24HrPriceStatisticsUsingGET
      produces:
      - application/json
      parameters:
      - name: symbol
        in: query
        description: symbol
        required: false
        type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/TickerStatisticsVo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/trades:
    get:
      tags:
      - trade
      summary: Trades
      description: Get historical trades.
      operationId: getTradesUsingGET
      produces:
      - application/json
      parameters:
      - name: address
        in: query
        description: the sender address
        required: false
        type: string
        allowEmptyValue: false
      - name: baseAsset
        in: query
        description: base asset
        required: false
        type: string
        allowEmptyValue: false
      - name: buyerOrderId
        in: query
        description: buyer order id
        required: false
        type: string
        allowEmptyValue: false
      - name: end
        in: query
        description: end time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: height
        in: query
        description: block height
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: limit
        in: query
        description: default 500; max 1000.
        required: false
        type: integer
        default: 500
        format: int32
        allowEmptyValue: false
      - name: offset
        in: query
        description: start with 0; default 0.
        required: false
        type: integer
        default: 0
        format: int32
        allowEmptyValue: false
      - name: quoteAsset
        in: query
        description: quote asset
        required: false
        type: string
        allowEmptyValue: false
      - name: sellerOrderId
        in: query
        description: seller order id
        required: false
        type: string
        allowEmptyValue: false
      - name: side
        in: query
        description: order side
        required: false
        type: string
        allowEmptyValue: false
        enum:
        - BUY
        - SELL
      - name: start
        in: query
        description: start time
        required: false
        type: integer
        format: int64
        allowEmptyValue: false
      - name: symbol
        in: query
        description: symbol
        required: false
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TradePageVo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
  /api/v1/transactions:
    get:
      tags:
      - transaction
      summary: Transactions
      description: Get transactions.
      operationId: txnsUsingGET
      produces:
      - '*/*'
      parameters:
      - name: address
        in: query
        description: address
        required: false
        type: string
      - name: blockHeight
        in: query
        description: blockHeight
        required: false
        type: integer
        format: int64
      - name: endTime
        in: query
        description: endTime
        required: false
        type: integer
        format: int64
      - name: limit
        in: query
        description: limit
        required: false
        type: integer
        default: 500
        format: int32
      - name: offset
        in: query
        description: offset
        required: false
        type: integer
        default: 0
        format: int32
      - name: side
        in: query
        description: transaction side
        required: false
        type: string
        allowEmptyValue: false
        enum:
        - RECEIVE
        - SEND
      - name: startTime
        in: query
        description: startTime
        required: false
        type: integer
        format: int64
      - name: txAsset
        in: query
        description: txAsset
        required: false
        type: string
      - name: txType
        in: query
        description: transaction type
        required: false
        type: string
        allowEmptyValue: false
        enum:
        - NEW_ORDER
        - ISSUE_TOKEN
        - BURN_TOKEN
        - LIST_TOKEN
        - CANCEL_ORDER
        - FREEZE_TOKEN
        - UN_FREEZE_TOKEN
        - TRANSFER
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TxPageVo'
        '400':
          description: 'Bad Request'
          schema:
            $ref: "#/definitions/Error"
        '404':
          description: 'Not Found'
        default:
          description: Generic error response
          schema:
            $ref: "#/definitions/Error"
      deprecated: false
definitions:
  Error:
    type: object
    required:
    - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
  Validators:
    type: object
    properties:
      block_height:
        type: integer
        description: 'Current block height'
        format: int64
      validators:
        type: array
        items:
          properties:
            address:
              type: string
              description: Address
              format: hexaddress
            pub_key:
              type: array
              title: 'Public key'
              description: 'Public key bytes'
              items:
                type: integer
                format: int32
            voting_power:
              type: integer
            accum:
              type: integer
  Peers:
    type: array
    items:
      properties:
        id:
          type: string
          description: 'Authenticated identifier'
        original_listen_addr:
          type: string
          description: 'Original listen address before PeersService changed it'
          format: RemoteAddr
        listen_addr:
          type: string
          description: 'Listen address'
          format: RemoteAddr
        access_addr:
          type: string
          description: 'Access address (HTTP)'
          format: RemoteAddr
        stream_addr:
          type: string
          description: 'Stream address (WS)'
          format: RemoteAddr
        network:
          type: string
          description: 'Chain ID'
        version:
          type: string
          description: 'Version'
        moniker:
          type: string
          description: 'Moniker (Name)'
        capabilities:
          type: array
          items:
            type: string
            enum: ['node', 'qs', 'ap', 'ws']
        accelerated:
          type: boolean
          description: 'Is an accelerated path to a validator node'
  Transaction:
    type: object
    properties:
      hash:
        type: string
        title: Hash
      log:
        title: Log
        type: string
      data:
        title: Data
        type: string
      code:
        title: Code
        type: integer
        format: int32
        default: 0
